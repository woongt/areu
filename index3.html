<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>피파 팀 메이킹</title>
  <link rel="stylesheet" href="./css/styles3.css">
</head>
<body>
  <div class="container mt-5">
    <header class="text-center mb-5">
      <h1 class="blog-title">피파 게시판</h1>
      <p class="lead">피파 관련한 게시판들을 작성해주세요</p>
      <a href="index2.html" class="btn btn-primary">회원 가입</a>
    </header>
    <form id="postForm" class="mb-5">
      <div class="form-group">
        <input type="text" id="title" class="form-control" placeholder="글 제목" required>
      </div>
      <div class="form-group">
        <textarea id="content" class="form-control" rows="5" placeholder="내용을 입력하세요" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-block">게시판 작성</button>
    </form>
    <div id="posts"></div>
    <nav class="pagination d-flex justify-content-center mt-4">
      <button id="prevPage" class="btn btn-secondary mr-2">이전</button>
      <span id="pageInfo" class="align-self-center"></span>
      <button id="nextPage" class="btn btn-secondary ml-2">다음</button>
    </nav>
  </div>
  <script src="scripts3.js"></script>
</body>
</html>
